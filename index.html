<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LanCast - File Sharing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.3);
            padding: 2rem;
            max-width: 650px;
            width: 100%;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #64748b;
            font-size: 1rem;
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            background: #f1f5f9;
            border-radius: 15px;
            padding: 5px;
            margin-bottom: 1.5rem;
        }

        .nav-tab {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: transparent;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            color: #64748b;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-tab:hover {
            color: #667eea;
        }

        .nav-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        /* Tab Content */
        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .pin-entry {
            margin-bottom: 2rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.8rem;
            color: #475569;
            font-weight: 600;
            font-size: 1rem;
        }

        .pin-input {
            width: 100%;
            padding: 1.2rem;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            font-size: 2rem;
            text-align: center;
            letter-spacing: 15px;
            font-family: 'Courier New', monospace;
            font-weight: 700;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .pin-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 1.2rem;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(16, 185, 129, 0.5);
        }

        .files-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .files-section.active {
            display: block;
        }

        .sender-info {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            text-align: center;
        }

        .sender-info p {
            color: #475569;
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
        }

        .sender-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #667eea;
        }

        .files-list {
            margin-bottom: 2rem;
            max-height: 300px;
            overflow-y: auto;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.2rem;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .file-item:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 1;
        }

        .file-icon {
            font-size: 2rem;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
        }

        .file-details h4 {
            color: #1e293b;
            font-size: 1rem;
            margin-bottom: 0.3rem;
            word-break: break-all;
        }

        .file-details p {
            color: #94a3b8;
            font-size: 0.85rem;
        }

        .file-download {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .file-download:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .download-all {
            margin-top: 1.5rem;
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }

        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Upload Zone */
        .upload-zone {
            border: 3px dashed #e2e8f0;
            border-radius: 20px;
            padding: 3rem 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 1.5rem;
        }

        .upload-zone:hover,
        .upload-zone.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-zone.dragover {
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .upload-zone h3 {
            color: #475569;
            margin-bottom: 0.5rem;
        }

        .upload-zone p {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .upload-zone input[type="file"] {
            display: none;
        }

        .selected-files {
            margin-bottom: 1.5rem;
        }

        .selected-file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.8rem 1rem;
            background: #f8fafc;
            border-radius: 10px;
            margin-bottom: 0.5rem;
        }

        .selected-file-item span {
            color: #475569;
            font-size: 0.95rem;
        }

        .remove-file {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0 5px;
        }

        .remove-file:hover {
            color: #dc2626;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: #94a3b8;
        }

        .empty-state .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }

            .pin-input {
                font-size: 1.8rem;
                letter-spacing: 10px;
            }

            .logo h1 {
                font-size: 2rem;
            }

            .file-item {
                flex-direction: column;
                gap: 1rem;
            }

            .file-download {
                width: 100%;
                text-align: center;
            }

            .nav-tab {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <h1>LanCast</h1>
            <p id="logoSubtitle">Enter PIN to access files</p>
        </div>

        <!-- PIN Entry Section -->
        <div class="pin-entry" id="pinEntry">
            <div class="error-message" id="errorMessage">
                Invalid PIN. Please try again.
            </div>

            <div class="input-group">
                <label>Enter 4-Digit PIN</label>
                <input type="text" class="pin-input" placeholder="0000" maxlength="4" id="pinInput" autofocus>
            </div>
            <br>

            <button class="btn btn-primary" id="accessBtn" onclick="accessFiles()">
                <span id="btnText">Access Files</span>
            </button>
        </div>

        <!-- Main Content (after PIN verification) -->
        <div id="mainContent" style="display: none;">
            <!-- Navigation Tabs -->
            <div class="nav-tabs">
                <button class="nav-tab active" onclick="switchTab('download')">üì• Download</button>
                <button class="nav-tab" onclick="switchTab('send')">üì§ Send</button>
            </div>

            <!-- Download Tab -->
            <div class="tab-content active" id="downloadTab">
                <div class="sender-info">
                    <p>Files shared by</p>
                    <div class="sender-name" id="senderName">LanCast Host</div>
                    <p style="margin-top: 0.5rem; font-size: 0.85rem;" id="fileCountInfo">Loading...</p>
                </div>

                <div class="files-list" id="filesList">
                    <!-- Files will be populated here -->
                </div>

                <button class="btn btn-primary download-all" onclick="downloadAll()">
                    Download All Files
                </button>
            </div>

            <!-- Send Tab -->
            <div class="tab-content" id="sendTab">
                <div class="success-message" id="uploadSuccess">
                    Files uploaded successfully!
                </div>
                <div class="error-message" id="uploadError">
                    Upload failed. Please try again.
                </div>

                <div class="upload-zone" id="uploadZone" onclick="document.getElementById('fileInput').click()">
                    <div class="upload-icon">üìÅ</div>
                    <h3>Drop files here or click to browse</h3>
                    <p>Send files to the host device</p>
                    <input type="file" id="fileInput" multiple>
                </div>

                <div class="selected-files" id="selectedFiles">
                    <!-- Selected files will appear here -->
                </div>

                <button class="btn btn-secondary" id="uploadBtn" onclick="uploadFiles()" style="display: none;">
                    <span id="uploadBtnText">üì§ Send Files</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        const pinInput = document.getElementById('pinInput');
        const errorMessage = document.getElementById('errorMessage');
        const pinEntry = document.getElementById('pinEntry');
        const mainContent = document.getElementById('mainContent');
        const accessBtn = document.getElementById('accessBtn');
        const btnText = document.getElementById('btnText');
        const filesList = document.getElementById('filesList');
        const fileCountInfo = document.getElementById('fileCountInfo');
        const logoSubtitle = document.getElementById('logoSubtitle');

        let filesToUpload = [];

        // Allow only numbers in PIN input
        pinInput.addEventListener('input', function (e) {
            this.value = this.value.replace(/[^0-9]/g, '');
            errorMessage.classList.remove('show');
        });

        // Submit on Enter key
        pinInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && this.value.length === 4) {
                accessFiles();
            }
        });

        function accessFiles() {
            const pin = pinInput.value;

            if (pin.length !== 4) {
                errorMessage.textContent = 'Please enter a 4-digit PIN';
                errorMessage.classList.add('show');
                return;
            }

            // Simulate loading
            accessBtn.disabled = true;
            btnText.innerHTML = '<span class="loading"></span>';

            // Verify PIN with backend
            fetch('/api/verify-pin', {
                method: 'POST',
                body: pin
            })
                .then(response => {
                    if (response.ok) {
                        pinEntry.style.display = 'none';
                        mainContent.style.display = 'block';
                        logoSubtitle.textContent = 'Share files on your network';
                        fetchFiles();
                    } else {
                        errorMessage.textContent = 'Invalid PIN. Please try again.';
                        errorMessage.classList.add('show');
                        accessBtn.disabled = false;
                        btnText.textContent = 'Access Files';
                        pinInput.value = '';
                        pinInput.focus();
                    }
                })
                .catch(error => {
                    console.error('Error verifying PIN:', error);
                    errorMessage.textContent = 'Error connecting to server.';
                    errorMessage.classList.add('show');
                    accessBtn.disabled = false;
                    btnText.textContent = 'Access Files';
                });
        }

        function switchTab(tabName) {
            // Update nav tabs
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            // Update content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName + 'Tab').classList.add('active');

            // Refresh data if needed
            if (tabName === 'download') {
                fetchFiles();
            }
        }

        function fetchFiles() {
            fetch('/api/files')
                .then(response => response.json())
                .then(files => {
                    renderFiles(files);
                })
                .catch(err => {
                    console.error('Error fetching files:', err);
                    filesList.innerHTML = '<p style="text-align:center; color:red;">Error loading files.</p>';
                });
        }

        function renderFiles(files) {
            filesList.innerHTML = '';
            let totalSize = 0;

            if (files.length === 0) {
                filesList.innerHTML = '<div class="empty-state"><div class="icon">üì≠</div><p>No files shared by host.</p></div>';
                fileCountInfo.textContent = '0 files';
                return;
            }

            files.forEach(file => {
                totalSize += file.size;
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';

                const sizeStr = formatSize(file.size);
                const icon = getFileIcon(file.name);

                fileItem.innerHTML = `
                    <div class="file-info">
                        <div class="file-icon">${icon}</div>
                        <div class="file-details">
                            <h4>${file.name}</h4>
                            <p>${sizeStr}</p>
                        </div>
                    </div>
                    <a href="/files/${encodeURIComponent(file.name)}" class="file-download" download>
                        Download
                    </a>
                `;
                filesList.appendChild(fileItem);
            });

            fileCountInfo.textContent = `${files.length} files ‚Ä¢ ${formatSize(totalSize)}`;
        }

        function formatSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            if (['jpg', 'jpeg', 'png', 'gif', 'bmp'].includes(ext)) return 'üñºÔ∏è';
            if (['mp4', 'mov', 'avi', 'mkv'].includes(ext)) return 'üé¨';
            if (['mp3', 'wav', 'ogg'].includes(ext)) return 'üéµ';
            if (['pdf'].includes(ext)) return 'üìÑ';
            if (['zip', 'rar', '7z'].includes(ext)) return 'üì¶';
            if (['doc', 'docx', 'txt'].includes(ext)) return 'üìù';
            return 'üìÅ';
        }

        function downloadAll() {
            const links = document.querySelectorAll('#filesList .file-download');
            if (links.length === 0) {
                alert('No files to download.');
                return;
            }

            // Trigger downloads with a slight delay to prevent browser blocking
            links.forEach((link, index) => {
                setTimeout(() => {
                    link.click();
                }, index * 500);
            });
        }

        // File Upload Functionality
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const selectedFilesDiv = document.getElementById('selectedFiles');
        const uploadBtn = document.getElementById('uploadBtn');

        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            addFilesToUpload(files);
        });

        fileInput.addEventListener('change', (e) => {
            addFilesToUpload(e.target.files);
        });

        function addFilesToUpload(files) {
            for (let file of files) {
                if (!filesToUpload.find(f => f.name === file.name)) {
                    filesToUpload.push(file);
                }
            }
            renderSelectedFiles();
        }

        function renderSelectedFiles() {
            selectedFilesDiv.innerHTML = '';

            if (filesToUpload.length === 0) {
                uploadBtn.style.display = 'none';
                return;
            }

            filesToUpload.forEach((file, index) => {
                const div = document.createElement('div');
                div.className = 'selected-file-item';
                div.innerHTML = `
                    <span>${getFileIcon(file.name)} ${file.name} (${formatSize(file.size)})</span>
                    <button class="remove-file" onclick="removeFileFromUpload(${index})">‚úï</button>
                `;
                selectedFilesDiv.appendChild(div);
            });

            uploadBtn.style.display = 'block';
        }

        function removeFileFromUpload(index) {
            filesToUpload.splice(index, 1);
            renderSelectedFiles();
        }

        function uploadFiles() {
            if (filesToUpload.length === 0) return;

            const uploadBtnText = document.getElementById('uploadBtnText');
            const uploadSuccess = document.getElementById('uploadSuccess');
            const uploadError = document.getElementById('uploadError');

            uploadBtn.disabled = true;
            uploadBtnText.innerHTML = '<span class="loading"></span> Uploading...';
            uploadSuccess.classList.remove('show');
            uploadError.classList.remove('show');

            const formData = new FormData();
            filesToUpload.forEach(file => {
                formData.append('files', file);
            });

            fetch('/api/upload', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        uploadSuccess.textContent = `${data.count} file(s) uploaded successfully!`;
                        uploadSuccess.classList.add('show');
                        filesToUpload = [];
                        renderSelectedFiles();
                        fileInput.value = '';
                    } else {
                        uploadError.textContent = data.error || 'Upload failed.';
                        uploadError.classList.add('show');
                    }
                })
                .catch(err => {
                    console.error('Upload error:', err);
                    uploadError.textContent = 'Error uploading files.';
                    uploadError.classList.add('show');
                })
                .finally(() => {
                    uploadBtn.disabled = false;
                    uploadBtnText.innerHTML = 'üì§ Send Files';
                });
        }
    </script>
</body>

</html>
